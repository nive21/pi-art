<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pi Art</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container"></div>
    <p id="info">
      The plot maps every 6 digits of the decimal digits: 3 for the
      x-coordinate, 3 for the y-coordinate.
    </p>
    <div id="controls">
      <div id="buttons">
        <button class="btn selectedButton" id="pi">π</button>
        <button class="btn" id="ratio">ϕ</button>
        <button class="btn" id="euler">e</button>
      </div>
      <p class="about"></p>
    </div>
    <script type="module" src="./utils/button.js"></script>
    <script type="module" src="./utils/script.js"></script>
  </body>
</html>
